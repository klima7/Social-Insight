{% extends "standard.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block styles %}
    <style>
    #submit {margin: 20px}
    </style>
{% endblock %}

{% block sections %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb mt-4 ml-5 mr-5">
    <li class="breadcrumb-item"><a href="{{ url_for('main.index') }}">Main page</a></li>
    <li class="breadcrumb-item"><a>Logging</a></li>
  </ol>
</nav>

<section class="page-section first-section mt-3">
    <div class="container">

        <!-- Heading -->
        <div class="text-center">
            <h2 class="page-section-heading text-secondary mb-0 d-inline-block" data-aos="fade-up" data-aos-duration="500">LOGGING</h2>
        </div>

        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-lg-6">
                {{ wtf.quick_form(form) }}
                <p class="mt-3">You don't have account? <a href="{{ url_for('auth.register') }}">Register now!</a></p>
                <p>You have forgotten your password? <a href="{{ url_for('auth.reset_password_request') }}">Reset password!</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
