<section class="width-100" id="notifications">
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="row">
            <div class="col-12">
                <div class="alert alert-dark mb-0 mt-3" data-aos="fade-down">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
